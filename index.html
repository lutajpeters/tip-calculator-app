<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Space+Mono:wght@700&display=swap"
    rel="stylesheet">
  <!-- fonts -->

  <link rel="stylesheet" href="/css/tip-calculator.css">
  <script type="text/javascript" src="/js/tipCalculator.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main class="main-container">
    <div class="card">
      <section class="card-bill">
        <section class="bill-value">
          <header class="bill-header">
            <h6>Bill</h6>
          </header>
          <div class="bill-input">
            <img src="/images/icon-dollar.svg" alt="dollar sign" />
            <input type="number" id="billAmount" name="billAmount" min="0" max="1000000" />
          </div>
        </section>
        <section class="bill-tip-options">
          <header>
            <h6>Select Tip %</h6>
          </header>
          <div class="tip-options">
            <p>5%</p>
            <p>10%</p>
            <p>15%</p>
            <p>25%</p>
            <p>50%</p>
            <p>Custom</p>
          </div>
        </section>
        <section class="bill-party-size">
          <header>
            <h6>Number of People</h6>
          </header>
          <div class="party-size-input">
            <img src="/images/icon-person.svg" alt="people" />
            <input type="number" id="billAmount" name="billAmount" min="0" max="1000000" />
          </div>
        </section>
      </section>
      <section class="card-tip">
        <section class="tip-amount">
          <p>Tip Amount<br />/ person</p>
          <p>val</p>
        </section>
        <section class="tip-total">
          <p>Total<br />/ person</p>
          <p>val</p>
        </section>
        <section class="tip-action">
          <button>Reset</button>
        </section>
      </section>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alluta Peters</a>.
  </footer>
</body>

</html>
