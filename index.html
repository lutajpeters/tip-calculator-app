<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Space+Mono:wght@700&display=swap"
    rel="stylesheet">
  <!-- fonts -->

  <link rel="stylesheet" href="./tip-calculator.css">
  <script type="text/javascript" src="./tipCalculator.js" defer></script>
  <!-- <script type="text/javascript" src="./bundle.js" defer></script> -->

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main class="main-container">
    <h1>SPLI</h1>
    <h1>TTER</h1>
    <div class="card">
      <section class="card-bill">
        <section class="bill-value">
          <header class="bill-header">
            <h5>Bill</h5>
          </header>
          <div class="bill-input">
            <img src="./icon-dollar.svg" alt="dollar sign" />
            <input type="number" id="billAmount" name="billAmount" min="1" max="1000000" placeholder="0"
              onkeydown="validateDecimalInput(event)" oninput="calulateTotalAndTip()" />
          </div>
        </section>
        <section class="bill-tip-options">
          <header>
            <h5>Select Tip %</h5>
          </header>
          <div class="tip-options">
            <button id="fivePercent" data-tip-percentage="5" onclick="updateButtonState(event)">5%</button>
            <button id="tenPercent" data-tip-percentage="10" onclick="updateButtonState(event)">10%</button>
            <button id="fifteenPercent" data-tip-percentage="15" onclick="updateButtonState(event)">15%</button>
            <button id="twentyFivePercent" data-tip-percentage="25" onclick="updateButtonState(event)">25%</button>
            <button id="fiftyPercent" data-tip-percentage="50" onclick="updateButtonState(event)">50%</button>
            <input type="number" id="customTip" name="customTip" min="0" max="1000000" placeholder="Custom"
              onkeydown="validateDecimalInput(event)" oninput="calulateTotalAndTip()" onfocus="handleFocus()" />
          </div>
        </section>
        <section class="bill-party-size">
          <header class="party-size-header">
            <h5>Number of People</h5>
            <h5 class="error" id="errorMessage">Can't be zero</h5>
          </header>
          <div class="party-size-input">
            <img src="./icon-person.svg" alt="people" />
            <input type="number" id="partySize" name="partySize" min="1" max="1000000" placeholder="0"
              oninput="validatePartySize(event)" onkeydown="preventInvalidInput(event)" />
          </div>
        </section>
      </section>
      <section class="card-tip">
        <section class="tip-amount">
          <span>
            <p>Tip Amount</p>
            <p>/ person</p>
          </span>
          <span id="tipPerPerson" class="calculated-values">$0.00</span>
        </section>
        <section class="tip-total">
          <span>
            <p>Total</p>
            <p>/ person</p>
          </span>
          <span id="totalPerPerson" class="calculated-values">$0.00</span>
        </section>
        <section class="tip-action">
          <button onclick="resetValues()">Reset</button>
        </section>
      </section>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alluta Peters</a>.
  </footer>
</body>

</html>
